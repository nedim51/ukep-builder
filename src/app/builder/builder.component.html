<header ukep-header class="header-sticky">
    <ng-container ngProjectAs="[natigation]">
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['..']">
            <span class="svg-icon svg-icon-primary">
                <ukep-icons name="angle_left"></ukep-icons>
            </span>
        </button>

        <!-- <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']">
            <span class="svg-icon svg-icon-primary">
                <ukep-icons name="layout_top_panel_2"></ukep-icons>
            </span>
        </button> -->
        
        <span class="h6 ms-3 mb-0">{{ title() }}</span>

        <div class="ms-5 d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary" type="button" (click)="undo()">
            <span class="svg-icon svg-icon-primary">
                <ukep-icons name="undo"></ukep-icons>
            </span>
          </button>

          <button type="button" class="btn btn-outline-secondary" type="button" (click)="redo()">
            <span class="svg-icon svg-icon-primary">
                <ukep-icons name="redo"></ukep-icons>
            </span>
          </button>
        </div>
    </ng-container>

    <ng-container ngProjectAs="[actions]">
      <app-grid-switcher></app-grid-switcher>

      <button type="button" class="btn btn-outline-secondary me-5" [routerLink]="['/']">
        <span class="svg-icon svg-icon-warning">
          <ukep-icons name="export"></ukep-icons>
        </span>
      </button>
        
    </ng-container>
</header>

<main class="root"> 
  <app-grid-root></app-grid-root>

    </div>
  </div> -->
