<div class="container">

    @if (user$ | async; as user) {
    <div class="row mb-3">
        <div class="col">
            <h5>Добро пожаловать, {{ user.firstName }}!</h5>
        </div>
    </div>
    }

    @for (group of groups; track $index) {
        <div class="row mb-2">
            <div class="col">
                <h6>{{ group.title }}</h6>
            </div>
        </div>

        <div class="row" @collapseItems>
            @for (item of group.items; track $index) {
                <div class="col-auto">
                    <button class="btn btn-outline-secondary p-0" [routerLink]="item.routerLink">
                        <div class="card border-0 pt-2 w-btn">
                            <div class="mx-auto">
                                <span [class]="item.icon_class">
                                    <ukep-icons [name]="item.icon_name"></ukep-icons>
                                </span>
                            </div>
        
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </button>
                </div>
            }
        </div>

        @if (!$last) {
            <hr class="mt-3">
        }
    }
</div>
